{% extends "layouts/default.html" %}

{% block content %}

<div class="category-page">

    <div class="container-fluid category-wrap">
        <div class="row row-15">
            <!-- Category Header HTML Starts Here  -->
            <div class="col-12">
                <div class="category-head">
                    <div class="icon-head">
                        <div class="icon-wrap">
                            <img src="{{ category.icon.path | image({w: 50, h: 50, q: 90, crop: 'faces'}) }}">
                        </div>
                        <div class="content-area">
                            <h2>{{ category.categoryTitle }}</h2>
                            <h5>Category</h5>
                        </div>
                    </div>
                    <p>{{ category.definition }}</p>
                </div>
            </div>

            <!-- Category Header HTML Ends Here -->
            {% include "pages/articles.html" %}

        </div>
    </div>

</div>

{% endblock %}
